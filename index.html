<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <div class="controls">
        <div>
          <label for="Starting x">startx</label>
          <input type="number" name="startx" id="startx" value="0.0" step="0.001">
        </div>
        <div>
          <label for="Starting y">starty</label>
          <input type="number" name="starty" id="starty" value="0.0" step="0.001">
        </div>
        <div>
          <label for="Starting z">startz</label>
          <input type="number" name="startz" id="startz" value="0.0" step="0.001">
        </div>
        <button class="button-primary" id="render">render</button>
      </div>
      <canvas id="drawing" width="600" height="600"></canvas>
    </main>
  </body>
</html>
